<div [@routerTransition]>
  <h2 class="text-muted">Dashboard <small>Statistics Overview</small></h2>
  <div class="row">
    <div class="col-lg-12">
      <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
      </p>
    </div>
    <div class="col-xl-6 col-lg-6">
        <app-stat [bgClass]="'warning'" [icon]="'fa-tasks'" [count]="productCounter" [label]="'Total Products!'" ></app-stat>
   </div>
    <div class="col-xl-6 col-lg-6">
        <app-stat [bgClass]="'success'" [icon]="'fa-shopping-cart'" [count]="orderCounter" [label]="'Total Orders!'" ></app-stat>
    </div>
  </div>
</div>
