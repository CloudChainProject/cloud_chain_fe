<div [@routerTransition]>
  <app-page-header [heading]="'Products list'" [icon]="'fa-edit'"></app-page-header>
  <div class="row">
    <div class="col-lg-12">
      <p *ngFor="let alert of alerts">
        <ngb-alert [type]="alert.type" (close)="closeAlert(alert)">{{ alert.message }}</ngb-alert>
      </p>
    </div>
    <div class="col-lg-12">
      <div class="card mb-3">
          <div class="card-header">Products</div>
          <table class="card-body table table-hover">
              <thead>
                <tr>
                    <th>Title</th>
                    <th>Description</th>
                    <th>Price</th>
                    <th>Weight</th>
                    <th>Image name</th>
                    <th>Edit</th>
                    <th>Remove</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let product of products | truncate">
                    <td>{{product.title}}</td>
                    <td>{{product.description}}</td>
                    <td>{{product.price}}</td>
                    <td>{{product.weight}}</td>
                    <td>{{product.image}}</td>
                    <td> <button type="button" class="btn btn-xs btn-primary" [routerLink]="['/admin/product/edit', product._id]" name="button"> Edit </button> </td>
                    <td> <button type="button" class="btn btn-xs btn-danger" (click)="deleteProduct(product._id)" name="button"> Delete </button> </td>
                </tr>
              </tbody>
          </table>
      </div>
    </div>
    <!-- /.row -->
  </div>

</div>
